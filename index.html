<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=shopping_cart" />
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">
  
</head>
<body>
  <main>
    <div class="main-content">
      <div class="img"> 
        <img src="images/image-product-desktop.jpg" alt="perfume-img" class="main-img">
      </div>
      <div class="text">
        <div class="perfume">PERFUME</div>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="price"><span class="discountprice">$149.99</span> <span class="actualprice">$169.99</span></div>
        <button>
         <img src="images/icon-cart.svg" alt="icon">
          <span>Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/AnjulAryal">Anjul Aryal</a>.
  </footer>
</body>
</html>
